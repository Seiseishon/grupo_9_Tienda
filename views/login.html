<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Edu+SA+Beginner&family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="parte-superior">
            <div class="esquina-iz">
                <div class="items-menu">
                <i class="fas fa-bars"></i>
                </div>
                <div class="items-carrito">
                <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <div class="logo">
            <h1>OPEN MARKET</h1>
            </div>
        </div>
        <div class="buscador">
            <form action="get">
                <input type="text" placeholder="Buscar..." />
                <button><i  class="fa fa-search lupa"></i></button>
            </form>
        </div>
        <div class="personal"><i class="fas fa-user-circle"></i></div>
    </header>


    <main>
        <form class="cuerpo-formulario">
            <div class="formulario">    
            <label class="label" for="usuario">Nombre de Usuario:</label>
            <input class="label" type="text"name="usuario" required pattern=".{4,}" title="usuario" class="control">
        
            <label class="label" for="contrasena">Contraseña:</label>
            <input class="label" type="password"name="contrasena" required pattern=".{8,}" placeholder="Ingresa almenos 8 caracteres" class="control">

        
            <button type="submit" class="boton">Enviar</button>
            </div>
        </form>


    </main>
    <footer>
        <div class="Herramientas">
             <a class="a" href="#">Comunidad</a>
             <a class="a" href="#">Nuestras Redes</a>
             <a class="a" href="#">Acerca De</a>
             <a class="a" href="#">Herramientas</a>
             <a class="a" href="#">Política de Privacidad</a>
             <a class="a" href="#">Aviso Legal</a>
             <a class="a" href="#">Condiciones de Uso</a>
        </div>
        <a href="#">Open Market Inc 2023 Dirección Wall Street 298</a>
        
    </footer>
    
</body>
</html>
